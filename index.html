  <script>
    const GITHUB_USER = "Linh2k55555";
    const REPO = "UPD";
    const FILE_PATH = "images.json";
    const BRANCH = "main";
    const TOKEN = "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";

    const imagesContainer = document.getElementById("images");
    let images = [];

    async function loadImages() {
      try {
        const res = await fetch(`https://raw.githubusercontent.com/${GITHUB_USER}/${REPO}/${BRANCH}/${FILE_PATH}`);
        images = await res.json();
      } catch {
        images = [];
      }
      renderImages();
    }

    function renderImages() {
      imagesContainer.innerHTML = "";
      images.forEach((img, i) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${img}" alt="uploaded-${i}">
          <textarea readonly rows="3">${img}</textarea>
          <button onclick="copyLink('${img}')">Sao ch√©p link</button>
        `;
        imagesContainer.appendChild(div);
      });
    }

    async function handleUpload(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64 = reader.result;
        const newImages = [...images, base64];

        const res = await fetch(
          `https://api.github.com/repos/${GITHUB_USER}/${REPO}/contents/${FILE_PATH}`,
          { headers: { Authorization: `token ${TOKEN}` } }
        );
        const fileData = await res.json();

        await fetch(
          `https://api.github.com/repos/${GITHUB_USER}/${REPO}/contents/${FILE_PATH}`,
          {
            method: "PUT",
            headers: {
              Authorization: `token ${TOKEN}`,
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              message: "Add new image",
              content: btoa(JSON.stringify(newImages, null, 2)),
              sha: fileData.sha,
              branch: BRANCH,
            }),
          }
        );

        images = newImages;
        renderImages();
      };
      reader.readAsDataURL(file);
    }

    function copyLink(link) {
      navigator.clipboard.writeText(link).then(() => {
        alert("ƒê√£ sao ch√©p link ·∫£nh!");
      });
    }

    document.getElementById("upload").addEventListener("change", handleUpload);
    loadImages();
  </script>
